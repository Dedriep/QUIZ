<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Javascript quiz!</title>
</head>

<body>
    <div>
        <h1> JAVASCRIPT QUIZ</h1>
    </div>

    <div class="button-div" class="start-button">
        <button id="button"> Start Quiz!</button>
    </div>

    <div id="countdown"></div>

    <div id="new-list"></div>

    <div class="div-style div1" id="qOne">
        <h3 id="question-header"></h3>
        <form id="qform">
            <button name="answer" class="answer" id="a1">A</button>
            <button name="answer" class="answer" id="a2">B</button>
            <button name="answer" class="answer" id="a3">C</button>
            <label id="feedback"></label>
        </form>
    </div>

    <div id="your-score">
        <span id="displayScore"> Your Score is: </span>
        </br>
        <input id="playerName" placeholder="Your Name Here" /> 
        <button>Submit Score </button>
    </div>

    <script src="assets/javascript/script.js"> </script>
</body>

</html>
